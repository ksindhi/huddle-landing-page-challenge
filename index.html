<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="assets/scss/theme.css">
</head>
<body>
    <main class="hd-main">
        <header class="hd-header">
            <div class="hd-container">
                <a href="index.html" class="hd-logo" ><img src="assets/media/logo.svg" alt="huddle logo" width="200"></a>
            </div>
        </header>
        <section class="hd-hero">
            <div class="hd-container">
                <div class="hd-hero-wrap">
                    <img src="assets/media/illustration-mockups.svg" alt="illustration" width="695" class="hd-hero-img">
                    <div class="hd-hero-text">
                        <h1 class="hd-hero-title hd-heading">Build The Community<br> Your Fans Will Love</h1>
                        <p class="hd-hero-info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion.</p>
                            <a class="hd-btn">Register</a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="hd-footer">
            <div class="hd-container">
                <div class="hd-social">
                    <a href="" aria-label="Facebook" class="hd-social-icon facebook"><i class="fa fa-facebook"></i></a>
                    <a href="" aria-label="Twitter" class="hd-social-icon twitter"><i class="fa fa-twitter"></i></a>
                    <a href="" aria-label="Instagram" class="hd-social-icon instagram"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://use.fontawesome.com/1f1027e19a.js" async></script>
</body>
</html>
